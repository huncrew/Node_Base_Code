<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script>
let counter = 0;
let poll = function() {
  $.getJSON('/poll/'+counter, function(response) {
     counter = response.count;
     var elem = $('#output');
     elem.text(elem.text() + response.append);
     poll();
  });
}
poll();
</script>
</head>
<body>
    <h1>Hi</h1>
 <textarea id="output" style="width: 100%; height: 100%;">
    Hi is this working?
 </textarea>
</body>
</html>
